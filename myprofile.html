<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color:222831;
      color: #1a1d27;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .profile img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 6px;
    }

    .info h1 {
      font-size: 34px;
      font-weight: 700;
    }

    .info .title {
      color: #6b7280;
      margin-top: 4px;
    }

    .info .detail {
      font-size: 14px;
      color: #6b7280;
    }

    .info .detail:first-of-type {
      margin-top: 12px;
    }

    @media (max-width: 700px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="me.jpeg" alt="Profile photo">
    <div class="info">
      <h1>Hardik Devale</h1>
      <p class="title">Full Stack Developer</p>
      <p class="detail">hardikdevale56@gmail.com</p>
      <p class="detail">+91 9921892980</p>
      <p class="detail">Pune, India</p>
    </div>
  </div>
</body>
</html>
