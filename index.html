  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #1e2229;
      color: #e0e0e0;
      font-family: Georgia, serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      padding: 16px 24px;
    }

    .nav-btn {
      border: 2px solid #e8c430;
      background: white;
      color: #1e2229;
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    .hero {
      text-align: center;
      padding: 60px 40px 40px;
      max-width: 900px;
    }

    .hero h1 {
      font-size: 72px;
      color: #f5c842;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .hero p {
      font-size: 26px;
      line-height: 1.7;
      color: #c8c8c8;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .card-btn {
      background: #e8c430;
      border: 2px solid white;
      border-radius: 8px;
      padding: 30px 60px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      width: 360px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(232, 196, 48, 0.3);
    }
        .divider {
      width: 80%;
      border: none;
      border-top: 1px solid #3a4150;
      margin: 50px auto 40px;
    }

    .social-label {
      color: #f5c842;
      font-size: 24px;
      margin-bottom: 28px;
      font-weight: bold;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .social-btn {
      background-color: #e8c430;
      border: 2px solid #ffffff;
      border-radius: 8px;
      padding: 18px 36px;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-family: Georgia, serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(232, 196, 48, 0.35);
    }
  </style>
</head>
